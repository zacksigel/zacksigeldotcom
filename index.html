<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zack Sigel</title>
  <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inknut Antiqua', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: white;
      position: relative;
    }

    .wrapper {
      position: relative;
      text-align: center;
    }

    .wrapper img {
      max-width: 100vw;
      max-height: 100vh;
      display: block;
      object-fit: cover;
      opacity: 0.8;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
    }
    a {
        color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="/images/IMG_6467.jpg" alt="Zack Sigel">
    <div class="name"><a href="https://portfolio.zacksigel.com">Zack Sigel</a></div>
  </div>
</body>
</html>
